<!DOCTYPE html>
{% extends "theme.html"%}
{% block content %}
<!-- Content-->
<div class="wil-content">

	<!-- Section -->
	<section class="awe-section">
		<div class="container">

			<!-- page-title -->
			<div class="page-title pb-40">
				<h2 class="page-title__title">Get in touch</h2>
				<p class="page-title__text">Curabitur elementum urna augue, eu porta</p>
				<div class="page-title__divider"></div>
			</div><!-- End / page-title -->

		</div>
	</section>
	<!-- End / Section -->


	<!-- Section -->
	<section class="awe-section bg-gray">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-lg-3 ">

					<!-- contact -->
					<div class="contact">
						<div class="contact__icon"><i class="pe-7s-back"></i></div>
						<h3 class="contact__title">call us</h3>
						<div class="contact__text">+1-58-xxx-xxxx</div>
					</div><!-- End / contact -->


					<!-- contact -->
					<div class="contact">
						<div class="contact__icon"><i class="pe-7s-voicemail"></i></div>
						<h3 class="contact__title">e-mail</h3>
						<div class="contact__text"><a href="#">1045132383@qq.com</a></div>
					</div><!-- End / contact -->

				</div>
				<div class="col-md-7 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 ">
					<div class="form-wrapper">

						<!-- form-item -->
						<div class="form-item form-item--half">
							<input id="input_name" class="form-control" type="text" name="input" placeholder="Your name"/>
						</div><!-- End / form-item -->

						<!-- form-item -->
						<div class="form-item form-item--half">
							<input id="email" class="form-control" type="text" name="input" placeholder="Your Email"/>
						</div><!-- End / form-item -->


						<!-- form-item -->
						<div class="form-item">
							<input id="subject" class="form-control" type="text" name="input" placeholder="Subject"/>
						</div><!-- End / form-item -->


						<!-- form-item -->
						<div class="form-item">
							<textarea id="content" class="form-control" placeholder="Your message" style="min-height:200px;"></textarea>
						</div><!-- End / form-item -->


						<!-- form-item -->
						<div class="form-item">
							<button  onclick="Send()" id="button" type="button" class="md-btn md-btn--primary md-btn--lg " >send message</button>
						</div><!-- End / form-item -->

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End / Section -->

</div>
<!-- End / Content-->
{% endblock content %}
